{% block datail %}

                <h3>{{ coach_det.name }}</h3>
                <p>{{ coach_det.middle_name }}</p>
                <p>{{ coach_dett.surname }}</p>
                <hr>

<table class="table" border="3">

        {% for coach in coachs %}

            <td>

                    <img src="{{ coach.photo.image.url }}"  alt="" class="img-responsive">

                        <h3><a href="{%  url 'coach' pk_coach=coach.pk %}">{{ coach.surname }} {{ coach.name }} {{ coach.middle_name }}</a></h3>
