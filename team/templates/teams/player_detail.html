{% extends 'home/base.html' %}

{% block datail %}
        <div class="container">
            <div class="player">
                <h3>{{ player_det.name }}</h3>

                <img src="{{ player_det.photo.image.url }}" height="600" width="540" alt="" class="img-responsive">
                <p>{{ player_det.middle_name }}</p>
                <p>{{ player_det.surname }}</p>
                <hr>
            </div>

<table class="table" border="3">
    <tr>
        {% for player in players %}

            <td>

                    <img src="{{ player.photo.image.url }}"  alt="" class="img-responsive">
                    <div class="caption">
                        <h3><a href="{%  url 'player_detail' pk_player=player.pk pk_team=team_det.pk%}">{{ player.name }}</a></h3>

                        <p>{{ player.text |truncatechars:150}}</p>
                        <a href="{%  url 'player_detail' pk_player=player.pk pk_team=team_det.pk%}" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
            </td>
            {% endfor %}

    </tr>
</table>
        </div>
    {% endblock %}
