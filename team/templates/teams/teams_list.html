{% extends 'home/base.html' %}

    {% block content %}
        {% for post_team in teams %}

            <div class="item">
                <div class="thumbnail">

                    <img src="{{ post_team.emblem.image.url }}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3><a href="{%  url 'team_detail' pk_team=post_team.pk  %}">{{ post_team.name }}</a></h3>
                        <p>{{ post_team.text |truncatechars:150}}</p>
                        <a href="{%  url 'team_detail' pk_team=post_team.pk %}" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}

    {% endblock content %}
