{% extends 'home/base.html' %}

    {% block content %}
        {% for post_news in news %}

            <div class="item">
                <div class="thumbnail">
                    <img src="{{ post_news.news_image.url }}" alt="" class="img-responsive">
                    <div class="caption">
                        <h3><a href="{%  url 'news_detail' pk=post_news.pk %}">{{ post_news.news_title }}</a></h3>
                        <p>{{ post_news.news_text |truncatechars:150}}</p>
                        <a href="{%  url 'news_detail' pk=post_news.pk %}" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}

    {% endblock content %}
