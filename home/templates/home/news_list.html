{% extends 'home/home_list.html' %}

    {% block content %}
        {% for post_news in news %}

            <div class="item">
                <div class="thumbnail">
                    <img src="http://placehold.it/600x340" alt="" class="img-responsive">
                    <div class="caption">
                        <h3><a href="#">{{ post_news.news_title }}</a></h3>
                        <p>{{ post_news.news_text }}</p>
                        <a href="#" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>


        {% endfor %}

    {% endblock content %}
