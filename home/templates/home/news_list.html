{% extends 'home/base.html' %}

    {% block content %}
        {% for post_news in news %}
            <div class="item_news">
                <div class="thumbnail">

                    <img src="{{ post_news.image.url }}"  alt="" class="img-responsive" >
                    <div class="caption">
                        <h3><a href="{%  url 'news_detail' pk=post_news.pk %}">{{ post_news.title }}</a></h3>
                        <p>{{ post_news.text |truncatechars:150}}</p>
                        <a href="{%  url 'news_detail' pk=post_news.pk %}" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}

    {% endblock content %}
