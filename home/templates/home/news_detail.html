{% extends 'home/base.html' %}


    {% block datail %}
        <div class="container">
            <div class="news">
                {% if news_det.published_date %}
                <h1>{{ news_det.title }}</h1>
                    <div class="date">
                    {{ news_det.published_date }}
                    </div>
                <img src="{{ news_det.image.url }}"  height="600" width="540" alt="" class="img-responsive">
                <p>{{ news_det.text }}</p>
                <hr>
            </div>
                {% endif %}


       <table class="table" border="3">
    <tr>
        {% for news in news_other %}
            <td>
                <img src="{{ news.image.url }}"  alt="" class="img-responsive">
                <div class="caption">
                        <h3><a href="{%  url 'news_detail' pk=news.pk %}">{{ news.title }}</a></h3>
                        <p>{{ news.text |truncatechars:150}}</p>
                        <a href="{%  url 'news_detail' pk=news.pk %}" class="btn btn-success">Подробнее <i class="fa fa-arrow-right"></i></a>
                    </div>
            </td>
            {% endfor %}

    </tr>
</table>
        </div>

    {% endblock %}
